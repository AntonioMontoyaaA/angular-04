<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>
    Pipes incluidos en angular - usualmente en el common modules
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="Ventas del presente año">
      <i class="pi pi-dollar"></i>
      {{ventasNetas | number:'1.8-8'}}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="Ventas del presente año">
      {{ventasNetas * 32 | currency:'MXN':'symbol-narrow':'1.4-4'}}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ganancia Porcentual" subheader="Porcentaje del presente año">
      {{porcentaje | percent:'2.2-2'}}
    </p-card>
  </div>
</div>
