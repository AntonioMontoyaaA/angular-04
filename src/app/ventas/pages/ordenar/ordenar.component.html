<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>
    Pipes creados por {{'nosotros' | mayusculas:mayusculas}}
  </p>
</div>



<p-toolbar>
  <div class="p-toolbar-group-left">

  </div>

  <div class="p-toolbar-group-right">

    <button pButton (click)="cambiar()" class="mr-2 mb-2 p-button-warning">Cambiar Mayus</button>

      <button pButton
              icon="pi pi-sort"
              label="Por nombre"
              (click)="cambiarOrden('nombre')"
              class="mr-2 mb-2"></button>

      <button pButton
              icon="pi pi-sort"
              label="Vuela"
              (click)="cambiarOrden('vuela')"
              class="mr-2 mb-2 p-button-success"></button>

      <button pButton
              icon="pi pi-sort"
              label="Por color"
              (click)="cambiarOrden('color')"
              class="mr-2 mb-2 p-button-help"></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-3">
    <p-table [value]="heroes | ordenar:ordernarPor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
            <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela | titlecase}}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
